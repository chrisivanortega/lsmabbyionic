
<ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar color="light">
      <ion-title color="dark">Menu Principal</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>

      <ion-item> 
        <ion-button icon-only fill="clear" >
        <ion-icon name="attach" color="dark"></ion-icon>      <ion-label [routerLink]="['/abc']" color="dark">Abecedario</ion-label>      
      </ion-button>
      </ion-item>

      <ion-item> 
        <ion-button icon-only fill="clear" >
        <ion-icon name="language" color="dark"></ion-icon>      <ion-label [routerLink]="['/traductor']" color="dark">Traductor</ion-label>      
      </ion-button>
      </ion-item>

  

      <ion-item> 
        <ion-button icon-only fill="clear" >
        <ion-icon name="list" color="dark"></ion-icon>      <ion-label [routerLink]="['/pruebas']" color="dark">Ejercicios</ion-label>      
      </ion-button>
      </ion-item>

      <ion-item> 
        <ion-button icon-only fill="clear" >
        <ion-icon name="list" color="dark"></ion-icon>      <ion-label [routerLink]="['/braile']" color="dark">Braile</ion-label>      
      </ion-button>
      </ion-item>


    </ion-list>
  </ion-content >
</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>

<ion-header [translucent]="true">
  <ion-toolbar color="light">
    <ion-title (click)="openFirst()" color="dark">
      <ion-icon name="hand-right"></ion-icon>
      LSM PARA TODOS 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="ligth">  

  <ion-row>
    <ion-col size="12">
  

      <ion-card class="ion-text-center" color="ligth"> 
        <img src="/assets/img/header.jpeg"> 
        
        <ion-card-content>
          
        </ion-card-content>
      </ion-card>

    </ion-col>
    <ion-col size="7">

      <ion-card color="ligth" style="height: 200px;"> 
        <img src="/assets/img/home1.jpeg"> 
        
        <ion-card-content>
          <ion-icon name="information-circle"></ion-icon>
         Aprende con ejemplos, busca como decir una oracion
        </ion-card-content>
      </ion-card>

    </ion-col>


    <ion-col size="5">
      
      <ion-card color="ligth" style="height: 200px;"> 
        <img src="/assets/img/nots.jpg"> 
        <img src="/assets/img/{{imageSource[index].img}}"> 
        
        <ion-card-content>
          <ion-icon name="information-circle"></ion-icon>
          {{imageSource[index].text}}
        </ion-card-content>
      </ion-card>


    </ion-col>
  
    <ion-col size="12">
    <ion-card class="ion-text-center" color="ligth" [routerLink]="['/abc']" routerLinkActive="router-link-active" > 
      <img src="/assets/img/abc.webp"> 
      
      <ion-card-content>
        
      </ion-card-content>
    </ion-card>
  </ion-col>


  <ion-col size="12">
    <ion-card class="ion-text-center" color="ligth" [routerLink]="['/braile']" routerLinkActive="router-link-active" > 
      <img src="/assets/img/braile.png"> 
      
      <ion-card-content>
        
      </ion-card-content>
    </ion-card>
  </ion-col>


  </ion-row>




</ion-content>
